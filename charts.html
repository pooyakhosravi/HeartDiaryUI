<body>
	<div class="navbar navbar-inverse container-fluid">
		<div class="row">
			<div class="col-xs-12">

	<div class="heartrate container">
		<div class="row">
			<div class="col-xs-12">
				<div class="hr_header">
					Heart Rate vs. Daily Activities
				</div>
				<div class="hr_subtext">
					Click on any point of the graph to display a indepth graph of your 
					heart rate during that particular activity
				</div>
			</div>
		</div>
    </div>


    
    <div ng-app="app" ng-controller="LineCtrl"> 
            <center class="row">
                    <div class="col-xs-8">
            <select class="form-control" ng-model="mydate" ng-change="changeDate(mydate)">
                    <option>Select day</option>
                    <option ng-repeat="date in dates">{{date}}</option>
                    
            </select>

            {{mydate}}

            <canvas id="doughnut" class="chart chart chart-line"
            chart-data="data" chart-labels="labels" 
            chart-click="onClick">
        </canvas> 
        

        </div>
    </center>
    
    </div>
    
   

	<hr>
